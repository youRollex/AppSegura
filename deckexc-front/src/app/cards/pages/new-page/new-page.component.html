<h1 class="mt-5">
  <strong>
    Agregar
  </strong>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="mt-3 col-12 col-sm-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="p-2">
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form class="grid" [formGroup]="cardForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 col-sm-6">
            <mat-label>Tarjeta</mat-label>
            <mat-select required formControlName="cardId">
              <mat-option *ngFor="let card of cards" [value]="card.id">
                {{ card.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 col-sm-6">
            <mat-label>Descripción</mat-label>
            <input matInput type="text" required formControlName="description">
            <mat-hint *ngIf="cardForm.controls['description'].hasError('maxlength')" class="text-danger">
              La descripción no puede superar los 150 caracteres.
            </mat-hint>
            <mat-hint *ngIf="cardForm.controls['description'].hasError('invalidDescription') && cardForm.controls['description'].touched" class="text-danger">
              La descripción solo puede contener letras, números y espacios.
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="col-12 col-sm-6">
            <mat-label>Condici&oacute;n</mat-label>
            <mat-select required formControlName="condition">
              <mat-option value="Excelente">Excelente</mat-option>
              <mat-option value="Usado">Usado</mat-option>
              <mat-option value="Nuevo">Nuevo</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 col-sm-6">
            <mat-label>Precio</mat-label>
            <input matInput type="number" required formControlName="price" min="0">
            <mat-error *ngIf="cardForm.controls['price'].hasError('min')">
              No se pueden ingresar valores negativos.
            </mat-error>
            <mat-error *ngIf="cardForm.controls['price'].hasError('required')">
              El precio es obligatorio.
            </mat-error>
          </mat-form-field>

        </form>

        <mat-card-actions>
            <span class="spacer"></span>

            <button mat-raised-button color="primary" (click)="onSubmit()">
              <mat-icon>save</mat-icon>
              Guardar
            </button>
          </mat-card-actions>

      </mat-card-content>
    </mat-card>
  </div>

</div>
