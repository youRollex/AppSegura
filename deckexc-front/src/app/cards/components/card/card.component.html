  </mat-card-header>

    <img mat-card-image [src]="imagenRuta" [alt]="offers.card.name" class="p-2">
  </div>

  <mat-card-content class="mt-2">
    <h3><strong>Descripci&oacute;n:</strong> {{offers.description}} </h3>
    <h3><strong>Estado:</strong> {{offers.condition}}</h3>
    <h3><strong>Precio: </strong>${{offers.price}}</h3>
    <h3><strong>Usuario que vende: </strong>{{offers.user.name}}</h3>
  </mat-card-content>
